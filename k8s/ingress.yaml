apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-builder-ingress
  namespace: tas-agent-builder
  labels:
    app: agent-builder
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # CORS headers for API
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://aether.tas.scharber.com,https://dashboard.tas.scharber.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - agent-builder.tas.scharber.com
    secretName: agent-builder-tls
  rules:
  - host: agent-builder.tas.scharber.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-builder
            port:
              number: 8087
