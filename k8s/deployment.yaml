apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-builder
  namespace: tas-agent-builder
  labels:
    app: agent-builder
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-builder
  template:
    metadata:
      labels:
        app: agent-builder
        component: api
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z postgres-shared.tas-shared 5432; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is up - proceeding"
      containers:
      - name: agent-builder
        image: agent-builder:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8087
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: agent-builder-config
        - secretRef:
            name: agent-builder-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
